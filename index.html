<!DOCTYPE HTML>
<html lang="ru">
<head>
    <title>Чертежник </title>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="js/script.js"></script>
</head>
<body>

<div class="navbar">
    <h1>Чертежник</h1>

    <ul class="nav nav-right">
        <li><a href="#">Download</a></li>
        <li><a href="#">Upload</a></li>
    </ul>

</div>

<div class="container">

    <div id="canvas" class="card card-1">
        <div id="inner">
            <div id="overlay">

                <table id="main_table">
                </table>

            </div>
            <div id="line"></div>
        </div>
    </div>

    <img src="img/images.jpg" width="20px" height="20px" id="aim">




    <div id="box" class="card card-2">
        <p id="task" class="left"></p>
    </div>

    <div id="tools">
        <table id="tools_table">
            <tr>
                <td>
                    <input type="submit" id="start" class="button btn" value="ПОДНЯТЬ ПЕРО" onclick="raisePen()"/>
                </td>
                <td>
                    <img src="img/ok.png" id="start_img" style="display:none;width:30px;height:30px;">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="finish" class="button btn" value="ОПУСТИТЬ ПЕРО" onclick="SetPenDown()"
                           disabled>
                </td>
                <td>
                    <img src="img/no.png" id="finish_img" style="display:block; width:20px;height:20px;">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="goPoint" class="button btn" value="СМЕСТИТЬСЯ В ТОЧКУ" onclick="MovePen()"
                           ;/>
                </td>
                <td>
                    <label> x: </label>
                    <input class="right" id="y_input" type="text" size=5>
                    <label> y:</label>
                    <input id="x_input" class="right" type="text" size=5>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="goVector" class="button btn" value="СМЕСТИТЬСЯ НА ВЕКТОР"
                           onclick="MoveVector()"/>
                </td>
                <td>
                    <label> на</label>
                    <input id="y_v_input" class="right" type="text" size=5>
                    <label> на</label>
                    <input id="x_v_input" class="right" type="text" size=5>
                </td>
            </tr>
        </table>

    </div>

    <canvas id="internalcanvas" width="500" height="500"></canvas>

</div>

</body>
</html>

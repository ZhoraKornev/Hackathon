<!DOCTYPE HTML>
<html lang="ru" >
  <head>
    <title>Чертежник </title>
      <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" type="text/css" href="styles/style.css">
      <script src="js/script.js"></script>

  </head>
  <body>
    <h1>Чертежник</h1>
  <div id = "background">
      <p><strong>Tip:</strong> Try to click different places in the heading.</p>

      <p id="demo"></p>
      <div id="canvas" class="card card-1">
          <canvas id="internalcanvas" ></canvas>
          <div id="overlay" ><table id="main_table">
          </table></div>
          <img src="img/images.jpg" width="20px" height="20px">
      </div>
      <div id="box_for_result" class="card card-1">
          X <input id="x"><br />
          Y <input id="y"><br />
        To X   <input id="kuda_x"><br />
        To Y   <input id="kuda_y"><br />

      <div id="tasks">
          <input type="submit" class="button btn" value="ПОДНЯТЬ ПЕРО" onclick="raisePen()"/>
          <input type="submit" class="button btn" value="ОПУСТИТЬ ПЕРО" onclick="SetPenDown()"/>
          <input type="submit" class="button btn" value="СМЕСТИТСЯ В ТОЧКУ"  onclick="MovePen()"/>
          <input type="submit" class="button btn" value="СМЕСТИТСЯ НА ВЕКТОР"/>

      </div>

  </div>

  </body>
</html>
